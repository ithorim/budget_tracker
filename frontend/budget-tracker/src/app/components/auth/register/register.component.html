<app-auth>
    <div class="register-container">
        <div class="form-container">
            <h2 style="margin-bottom: 15px;">Sign up</h2>
            <form (ngSubmit)="register()">
                <div class="form-group">
                    <label for="fullname">Enter your full name</label>
                    <input type="text" id="fullName" [(ngModel)]="user.name" name="fullName" required placeholder="Satohi Nakamoto">
                </div>
                <div class="form-group">
                    <label for="email">Your email address</label>
                    <input type="email" id="email" [(ngModel)]="user.email" name="email" required placeholder="mail@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Choose your password</label>
                    <input type="password" id="password" [(ngModel)]="user.password" name="password" required placeholder="Your password...">
                </div>
                <button type="submit">Create account</button>
            </form>
        </div>
        <div class="signin-section">
            <p class="have-account">Already have an account?</p>
            <button class="signin-button" routerLink="/login">Sign in</button>
        </div>
    </div>
</app-auth>
